{% extends "base.html" %}
{% block content %}
<div class="container caja">
    <h2>Crear noticia</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'blogs' %}" class="btn btn-primary">Volver</a>
      </form>
</div> 

{% endblock %}
