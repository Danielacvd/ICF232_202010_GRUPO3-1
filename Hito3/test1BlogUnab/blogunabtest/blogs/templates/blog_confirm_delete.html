{% extends "base.html" %}
{% block content %}

<div class="container caja">
    <div class="blog">
            <h1 class="display-4 del">{{blog.titulo}}</h1>
            <p class="lead del">{{blog.contenido|safe}}</p>
        <br>
        <h1 class="display-4 del">Para borrar la noticia presiona "Borrar"</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Borrar</button>
            <a href="{% url 'blogs' %}" class="btn btn-success del" role="button">Volver</a>
        </form>
    </div>

</div>

{% endblock %}
